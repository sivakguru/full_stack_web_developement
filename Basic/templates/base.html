<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
          background-color: #3AAFA9;
        }
    </style>
    <title>Base HTML</title>
</head>
<!--
    color code clean and modern
    #17252A
    #2B7A78
    #3AAFA9
    #DEF2F1
    #FEFFFF
-->
<body>
    <div>
        <nav class="navbar navbar-light" style="background-color: #DEF2F1;">
            <div class="container" role="navigation">
                <a class="navbar-brand fs-1 font-monospace" href="{{ url_for('index') }}">
                    <img src="../static/turtle-nemo-png.png" class="rounded float-start img-thumbnail" width="60" height="60" style="background-color: #DEF2F1;" alt="">
                    The Turtle Totem
                </a>
                <div class="d-grid gap-2 d-md-block">
                    <a class="btn btn-outline-dark" role="button" href="{{ url_for('index') }}">Home</a>
                    <a class="btn btn-outline-dark" role="button" href="{{ url_for('tableau') }}">Tableau</a>
                </div>
            </div>
        </nav>
    </div>

    {% block content %}

    {% endblock %}

    <div class="fixed-bottom fs-6 font-monospace d-flex justify-content-evenly">
        Copyright 2021
    </div>
</body>

</html>
